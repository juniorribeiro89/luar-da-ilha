<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Completa - Arraiá do Nordeste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="galeria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="galeria-completa">
        <div class="container">
            <!-- Cabeçalho da Galeria -->
            <div class="galeria-header">
                <h1><i class="fas fa-camera-retro"></i> Galeria Completa</h1>
                <p>Explore todos os nossos álbuns e vídeos</p>
                <a href="index.html#galeria" class="back-to-home">
                    <i class="fas fa-arrow-left"></i> Voltar para o Site
                </a>
            </div>

            <!-- Filtros -->
            <div class="galeria-filtros">
                <button class="filtro-btn ativo" data-filtro="todos">
                    <i class="fas fa-th"></i> Todos
                </button>
                <button class="filtro-btn" data-filtro="fotos">
                    <i class="fas fa-camera"></i> Fotos
                </button>
                <button class="filtro-btn" data-filtro="videos">
                    <i class="fas fa-video"></i> Vídeos
                </button>
                <button class="filtro-btn" data-filtro="apresentacoes">
                    <i class="fas fa-star"></i> Apresentações
                </button>
                <button class="filtro-btn" data-filtro="ensaios">
                    <i class="fas fa-drum"></i> Ensaios
                </button>
                <button class="filtro-btn" data-filtro="bastidores">
                    <i class="fas fa-theater-masks"></i> Bastidores
                </button>
            </div>

            <!-- Contador -->
            <div class="galeria-contador" id="galeria-contador">
                Carregando conteúdo...
            </div>

            <!-- Grid da Galeria -->
            <div class="galeria-grid" id="galeria-grid">
                <!-- Conteúdo será carregado via JavaScript -->
            </div>

            <!-- Carregar Mais -->
            <div class="galeria-carregar">
                <button class="btn-carregar" id="carregar-mais">
                    <i class="fas fa-sync-alt"></i> Carregar Mais
                </button>
                <div class="galeria-estatisticas">
                    <span><i class="fas fa-images"></i> <strong id="total-fotos">0</strong> fotos</span>
                    <span><i class="fas fa-video"></i> <strong id="total-videos">0</strong> vídeos</span>
                    <span><i class="far fa-eye"></i> <strong id="total-views">0</strong> visualizações</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Visualização -->
    <div class="modal-galeria" id="modal-galeria">
        <div class="modal-conteudo">
            <div class="modal-header">
                <h3 id="modal-titulo">Título</h3>
                <button class="btn-fechar" id="fechar-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-midia">
                    <!-- Conteúdo será carregado aqui -->
                </div>
                <div class="modal-info">
                    <div class="info-esquerda">
                        <p id="modal-descricao">Descrição</p>
                        <div class="info-metadata">
                            <span id="modal-data"><i class="far fa-calendar"></i> Data</span>
                            <span id="modal-views"><i class="far fa-eye"></i> Visualizações</span>
                            <span id="modal-tamanho"><i class="fas fa-weight-hanging"></i> Tamanho</span>
                        </div>
                    </div>
                    <div class="info-direita">
                        <button class="btn-download" id="btn-download">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="btn-compartilhar" id="btn-compartilhar">
                            <i class="fas fa-share-alt"></i> Compartilhar
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-navegacao">
                <button class="btn-anterior" id="btn-anterior">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <span id="contador-modal">1 de 10</span>
                <button class="btn-proximo" id="btn-proximo">
                    Próximo <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Vídeo -->
    <div class="modal-galeria video-modal" id="modal-video">
        <div class="modal-conteudo">
            <div class="modal-header">
                <h3 id="modal-titulo-video">Vídeo</h3>
                <button class="btn-fechar" id="fechar-modal-video">&times;</button>
            </div>
            <div class="modal-body">
                <div class="video-container">
                    <iframe id="video-player" width="100%" height="500" 
                            src="" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="galeria.js"></script>
</body>
</html>
